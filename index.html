<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0&display=swap" />
</head>

<body>
    <!-- main -->
    <main class="d-flex flex-column justify-content-center align-items-center" style="width: 100vw; height: 100vh">
        <div class="card shadow" style="width: 60%">
            <div class="card-header py-2 d-flex justify-content-center align-items-center py-4">
                <div>
                    <small class="display-5 fw-bold">Task</small> <br>
                    <small>Write down your to-do list here ðŸ˜Š</small>
                </div>
                <button class="btn btn-dark ms-auto" data-bs-toggle="modal" data-bs-target="#newTaskModal"
                    id="createTask">
                    Create Task
                </button>
            </div>
            <div class="card-body">
                <ul id="taskList" class="list-group py-4">
                   <!-- task here -->
                </ul>

                <hr>
                <h5 class="mt-3 pt-3">Completed</h5>
                <ul id="CompletedTaskList" class="list-group pb-5">
                    <!-- completed task here -->
                </ul>
            </div>
        </div>

        <footer>
            <p class="mt-3">Developed by <b>Vaughn Barit</b></p>
        </footer>
    </main>

    <!-- modal -->
    <section>
        <div class="modal fade" id="newTaskModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            id="closeModal"></button>
                    </div>
                    <div class="modal-body">
                        <label for="todoInput" class="form-label">New Task</label>
                        <input type="text" placeholder="New Task Here" id="todoInput" class="form-control" />
                        <label for="taskDescription" class="form-label pt-3">Task Description</label>
                        <input type="text" placeholder="Add short task decription" id="taskDescription"
                            class="form-control" />
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button id="addTask" class="btn btn-dark">Add Task</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
